<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Room System - NEOcad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    #container {
      display: flex;
      height: 100vh;
    }

    #canvas-container {
      flex: 1;
      position: relative;
      background: #0a0a0a;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    #panel {
      width: 350px;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #4a9eff;
    }

    h3 {
      font-size: 14px;
      margin: 15px 0 10px 0;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .room-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .room-card:hover {
      background: rgba(74, 158, 255, 0.1);
      border-color: rgba(74, 158, 255, 0.5);
    }

    .room-card.selected {
      background: rgba(74, 158, 255, 0.2);
      border-color: #4a9eff;
    }

    .room-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .room-type {
      font-size: 12px;
      color: #999;
      margin-bottom: 10px;
    }

    .room-stat {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin: 5px 0;
    }

    .room-stat-label {
      color: #999;
    }

    .component-list {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .component-item {
      font-size: 12px;
      padding: 4px 0;
      display: flex;
      justify-content: space-between;
    }

    .component-name {
      color: #ccc;
    }

    .component-qty {
      color: #4a9eff;
    }

    .material-list {
      margin-top: 10px;
    }

    .material-item {
      font-size: 12px;
      padding: 4px 0;
      display: flex;
      justify-content: space-between;
    }

    .material-surface {
      color: #999;
      text-transform: capitalize;
    }

    .material-name {
      color: #ccc;
    }

    .btn {
      background: #4a9eff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin: 5px 0;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #3a8eef;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-warning {
      background: #ff9500;
    }

    .btn-warning:hover {
      background: #e68600;
    }

    select {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 8px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 10px;
    }

    select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .mode-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .mode-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      color: #999;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      text-align: center;
    }

    .mode-btn input[type="radio"] {
      display: none;
    }

    .mode-btn:has(input:checked) {
      background: rgba(74, 158, 255, 0.2);
      border-color: #4a9eff;
      color: #4a9eff;
    }

    .instructions {
      background: rgba(74, 158, 255, 0.1);
      border: 1px solid rgba(74, 158, 255, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 13px;
      line-height: 1.6;
    }

    .instructions strong {
      color: #4a9eff;
    }

    .instructions ul {
      margin: 10px 0 0 20px;
    }

    .instructions li {
      margin: 5px 0;
    }

    #prompt {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      color: #4a9eff;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="prompt">Click to draw outer walls</div>
    </div>

    <div id="panel">
      <h2>Advanced Room System</h2>

      <div class="instructions">
        <strong>HighArc-Style Workflow:</strong>
        <ul>
          <li>Draw outer rectangle (building perimeter)</li>
          <li>Switch to "Split" mode</li>
          <li>Draw interior walls to divide spaces</li>
          <li>Click "Detect Rooms" to auto-create rooms</li>
          <li>Click rooms to assign types</li>
        </ul>
      </div>

      <h3>Drawing Mode</h3>
      <div class="mode-selector">
        <label class="mode-btn">
          <input type="radio" name="mode" value="rectangle" id="mode-toggle" checked>
          Rectangle
        </label>
        <label class="mode-btn">
          <input type="radio" name="mode" value="split">
          Split Walls
        </label>
      </div>

      <button class="btn btn-warning" id="detect-rooms-btn">Detect Rooms</button>
      <button class="btn btn-secondary" id="clear-btn">Clear All</button>

      <h3>Room Type</h3>
      <select id="room-type-select" disabled>
        <option value="undefined">Select Room Type...</option>
        <option value="bedroom">Bedroom</option>
        <option value="master_bedroom">Master Bedroom</option>
        <option value="bathroom">Bathroom</option>
        <option value="master_bathroom">Master Bathroom</option>
        <option value="kitchen">Kitchen</option>
        <option value="living_room">Living Room</option>
        <option value="dining_room">Dining Room</option>
        <option value="family_room">Family Room</option>
        <option value="office">Office</option>
        <option value="laundry">Laundry</option>
        <option value="garage">Garage</option>
        <option value="hallway">Hallway</option>
        <option value="closet">Closet</option>
        <option value="pantry">Pantry</option>
        <option value="mudroom">Mudroom</option>
        <option value="foyer">Foyer</option>
        <option value="utility">Utility</option>
      </select>

      <div id="rooms-list"></div>
    </div>
  </div>

  <script type="module" src="/src/demo/room-demo-advanced.js"></script>
</body>
</html>
